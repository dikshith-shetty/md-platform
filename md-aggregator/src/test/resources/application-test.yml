spring:
  datasource:
    url: jdbc:h2:mem:md-aggregator-test;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  cloud:
    config:
      enabled: false

  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    consumer:
      auto-offset-reset: earliest

md:
  aggregator:
    intervals:
      - id: 1m
        seconds: 60
